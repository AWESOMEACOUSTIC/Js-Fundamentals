<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1 class="one two three" id="hey">Heyooo JS!!</h1>
        <h1>Okay</h1>
        <h1>Maybe</h1>
        <h1>Not</h1>
        <h3 class="sure">Sure</h3>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
        <div>
            <p class="para">
                Hey there! This is a paragraph inside a div.
                <span>This is a span inside the paragraph.</span>
                I am a text node. And what about me?
                <strong>This is a strong element inside the paragraph.</strong>
                <em>This is an emphasized text.</em>
            </p>
        </div>
    </div>
    <div class="sec-2">
        <a href="https://in.pinterest.com/" target="_blank">
            <button id="btn">
                Meow
            </button>
        </a>
        <input type="text" id="input" placeholder="Type something here...">
    </div>

    <div class="frm">
        <form>
            <input type="text" id="name" placeholder="Enter your name">
            <button>
                Submit
            </button>
        </form>
    </div>
    <script src="DOM.js"></script>
</body>
</html>
